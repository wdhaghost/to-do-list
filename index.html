<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fontawesome-free-6.1.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To do List</title>
</head>

<body class="container">
        
    <main class="to-do-list">
        <h1>TodoList</h1>
        <div class="add-task">
            <input type="text" class="add-task-input" id="add-task-input" name="new-task" placeholder="Ajouter une nouvelle tache">
            <button id="add-task-btn" class="add-task-btn">Ajouter</button>
        </div>
        <ul id="task-list" class="task-list">
            
        </ul>
    </main>
</body>
<script src="js/script.js"></script>

</html>
